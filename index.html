<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сайт Двух Подружек</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* Начальный экран */
    #start-screen {
      text-align: center;
      z-index: 10;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #start-screen h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ff69b4, #ba55d3, #da70d6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      animation: titleGlow 2.5s infinite alternate;
    }

    @keyframes titleGlow {
      0%   { text-shadow: 0 0 15px rgba(255, 105, 180, 0.5); }
      100% { text-shadow: 0 0 30px rgba(186, 85, 211, 0.9), 0 0 45px rgba(218, 112, 214, 0.7); }
    }

    #start-screen p {
      font-size: 1.4rem;
      color: #ffb6c1;
      font-weight: 300;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      letter-spacing: 1px;
    }

    /* Основной контент */
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 10;
      width: 92%;
      max-width: 1100px;
    }

    .profiles-container {
      display: flex;
      justify-content: center;
      gap: 3.2rem;
      flex-wrap: wrap;
      margin-top: 2.5rem;
    }

    .profile-card {
      background: rgba(20, 0, 30, 0.65);
      border-radius: 24px;
      padding: 2.3rem 1.8rem;
      text-align: center;
      max-width: 340px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(218, 112, 214, 0.3);
      box-shadow: 0 8px 20px rgba(139, 0, 139, 0.3);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
    }

    /* Класс для запуска анимации */
    .profile-card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.65);
      border-color: rgba(255, 105, 180, 0.6);
    }

    .profile-card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin-bottom: 1.4rem;
      background: linear-gradient(135deg, #ff9dc7, #d870db);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(218, 112, 214, 0.5);
    }

    .profile-card .avatar {
      width: 190px;
      height: 190px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 1.6rem;
      border: 3px solid transparent;
      background: linear-gradient(45deg, #ba55d3, #ff69b4);
      padding: 4px;
      box-shadow: 0 0 20px rgba(218, 112, 214, 0.8);
      transition: all 0.4s ease;
    }

    .profile-card:hover .avatar {
      box-shadow: 0 0 30px rgba(255, 105, 180, 1);
      transform: scale(1.03);
    }

    .profile-card p {
      font-size: 1.12rem;
      line-height: 1.65;
      color: #f8f0ff;
      font-weight: 300;
      margin-bottom: 1.8rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .telegram-icon {
      display: inline-block;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #2ca5e0, #5ea9dd);
      border-radius: 50%;
      box-shadow: 0 0 18px rgba(94, 169, 221, 0.7);
      animation: iconGlow 2.8s infinite alternate;
      transition: all 0.35s ease;
      position: relative;
    }

    .telegram-icon:hover {
      transform: scale(1.12) rotate(5deg);
      box-shadow: 0 0 28px rgba(44, 165, 224, 0.95);
    }

    .telegram-icon svg {
      width: 32px;
      height: 32px;
      fill: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes iconGlow {
      0%   { box-shadow: 0 0 14px rgba(94, 169, 221, 0.6); }
      100% { box-shadow: 0 0 26px rgba(44, 165, 224, 0.9); }
    }

    @media (max-width: 768px) {
      .profiles-container {
        flex-direction: column;
        align-items: center;
        gap: 2.8rem;
      }
      #start-screen h1 { font-size: 3rem; }
      .profile-card .avatar { width: 170px; height: 170px; }
    }

    @media (max-width: 480px) {
      #start-screen h1 { font-size: 2.4rem; }
      #start-screen p { font-size: 1.15rem; }
      .profile-card { padding: 2rem 1.4rem; max-width: 300px; }
      .profile-card .avatar { width: 150px; height: 150px; }
      .profile-card h2 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <video id="background-video" autoplay muted loop playsinline>
    <source src="HE.MP4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div id="start-screen">
    <h1>Сайт Двух Подружек</h1>
    <p>Нажмите на экран, чтобы продолжить</p>
  </div>

  <div id="main-content">
    <div class="profiles-container">

      </div>

      <div class="profile-card" id="card2">

        <img src="SERAFIMA.jpg" alt="Серафима" class="avatar">
        <p>Тестовое био Серафимы. Это место для её личной информации — хобби, цитаты или история дружбы!</p>

      </div>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('background-video');
    const body = document.body;

    function initSite() {
      // Включаем звук видео
      video.muted = false;
      video.play().catch(e => console.warn("Звук не включился:", e));

      // Скрываем стартовый экран
      startScreen.style.opacity = '0';
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainContent.style.display = 'block';
        
        // Через короткую задержку — показываем карточки с анимацией
        setTimeout(() => {
          mainContent.style.opacity = '1';
          // Запускаем анимацию карточек
          document.getElementById('card1').classList.add('animate');
          setTimeout(() => {
            document.getElementById('card2').classList.add('animate');
          }, 200);
        }, 50);
      }, 800);

      // Убираем обработчики
      body.removeEventListener('click', initSite);
      body.removeEventListener('touchstart', initSite);
    }

    body.addEventListener('click', initSite);
    body.addEventListener('touchstart', initSite, { passive: true });
  </script>
</body>
</html>
